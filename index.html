<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Locations</title>
</head>

<body>
    <div style="width: 100%" class="container">
        <div class="container myContainer flex-wrap d-flex justify-content-center mt-4">
            <div class="row">

            
            <!--New orleans Weather-->
            <div class="card1 col-6" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">New Orleans Weather</h5>
                    <p class="card-text">
                        Temperature: <span id="newOrleanstemp"></span><br>
                        Wind Speed: <span id="newOrleanswindspeed"></span><br>
                        Weather Code: <span id="newOrleansweathercode"></span>
                    </p>
                </div>
                <button id="newOrleansweather" class="btn btn-outline-danger">New Orleans Weather</button>
            </div>

            <!--Atlanta Weather-->
            <div class="card2 col-6" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Atlanta Weather</h5>
                    <p class="card-text">
                        Temperature: <span id="atlantatemp"></span><br>
                        Wind Speed: <span id="atlantawindspeed"></span><br>
                        Weather Code: <span id="atlantaweathercode"></span>
                    </p>
                </div>
                <button id="atlantaweather" class="btn btn-outline-danger">Atlanta Weather</button>
            </div>
            </div>
            <!--New York Weather-->
            <div class="row p-2">
            <div class="card3 col-6" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">New York Weather</h5>
                    <p class="card-text">
                        Temperature: <span id="newyorktemp"></span><br>
                        Wind Speed: <span id="newyorkwindspeed"></span><br>
                        Weather Code: <span id="newyorkweathercode"></span>
                    </p>
                </div>
                <button id="getWeather" class="btn btn-outline-danger">New York Weather</button>
            </div>

            <!--Raleigh Weather-->
            <div class="card4 col-6" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Raleigh Weather</h5>
                    <p class="card-text">
                        Temperature: <span id="raleightemp"></span><br>
                        Wind Speed: <span id="raleighwindspeed"></span><br>
                        Weather Code: <span id="raleighweathercode"></span>
                    </p>
                </div>
                <button id="getWeather" class="btn btn-outline-danger">Raleigh Weather</button>
            </div>
            </div>
            <!--Seattle Weather-->
            <div class="card5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Seattle Weather</h5>
                    <p class="card-text">
                        Temperature: <span id="seattletemp"></span><br>
                        Wind Speed: <span id="seattlewindspeed"></span><br>
                        Weather Code: <span id="seattleweathercode"></span>
                    </p>
                </div>
                <button id="getWeather" class="btn btn-outline-danger">Seattle Weather</button>

            </div>
        </div>
    </div>

</body>
<script src="helpers.js"></script>
<script src="script.js"></script>
<script src="atlanta.js"></script>

</html>
